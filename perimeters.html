      map.on("load", function() {
        map.addLayer({
          id: "places",
          type: "symbol",
          source: {
            type: "geojson",
            data: geojson
          },
          layout: {
            "icon-image": "fire-station-15",
            "icon-size": 1.25,
            "icon-allow-overlap": true,
          }
        });


        const pubTypes = geojson.features.map(feature => feature.properties.INCIDENT);
        const uniquePubTypes = Array.from(new Set(pubTypes));
        const filterElem = document.getElementById('pubTypeFilter');
        uniquePubTypes.forEach(pubType => {
          const opt = document.createElement('option');
          opt.value = pubType;
          opt.innerText = pubType; 
          filterElem.appendChild(opt);
        });
	      

        filterElem.onchange = () => {
          const pubType = filterElem.value;
          const newGeoJSON = {...geojson };
          if (pubType) {
            newGeoJSON.features = geojson.features.filter(feature => feature.properties.INCIDENT === pubType);
          } else {
            newGeoJSON.features = [...geojson.features];
          }
          map.getSource('places').setData(newGeoJSON);
        };

	      
        const popup = new mapboxgl.Popup();
        map.on("click", e => {
          const features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
          if (features && features.length > 0) {
            popup
              .setLngLat(e.lngLat)
              .setHTML(
                "<h3>" +
                  features[0].properties.INCIDENT +
                  "</h3>" +
                  "<h3>" +
                  features[0].properties.FIRE_YEAR +
                  "</h3>" +
		  "<h3>" +
                  features[0].properties.FIRE_SIZE +
                  "</h3>"
              )
              .addTo(map);
          } else {
            popup.remove();
          }
        });

	      });

	  
	 	  
	  </script>
